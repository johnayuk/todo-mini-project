<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="todo app stylsheet/app.css">
    <title>Todo app</title>
</head>
<body>


    
  <div>
    <!-- modal -->
    <div class="modalcontainer" id="modalcontainer">
      <!-- modal overlay -->
          <div class="card text-center modal_over-lay mt-5">
                    <div class="card-header" style="background-color: rgba(165, 113, 44, 0.767);">
                        <span class="closebtn">&times;</span>
                      Edit-card
                    </div>
                    <div class="card-body ">
                      <h5 class="card-title">Are you sure you want to Edit your task ?</h5>
                      <input type="text"  value="" id="input" class="form-control" aria-label="Text input with checkbox"/>
                      <a href="#" id="edt" class="btn btn-primary edt mt-4">Edit</a>
                    </div>
                    <div class="card-footer text-muted" style="background-color: rgba(165, 113, 44, 0.767);">
                      your edit task
              </div>
          </div>
    
    </div>
    <!-- the todo header containing search field -->
        <div class="card-header card-header1" >
           
                <div><h4 class="text-center Task-title" style="text-align: center">ToDo List <i class="fa fa-book font-header" aria-hidden="true"></i></h4></div>
                <div class="search-holder" > <input type="text"  id="filterInput" class="filterInput1 " placeholder="Search Item...">
                </div>
           
        </div>
        <!-- the todo input and add button -->
            <form action="" id="form">
              
                    <h4 style="font-style: oblique;font-family: cursive">Task</h4>  
                    <input  type="text" class="ml-2" id="txt" required >  
                    <button type="submit" id="add"><i class="fas fa-long-arrow-alt-down "></i></button>
            </form>
            <!-- the the item holder -->
              <div class="container list" id="list">
              </div>

    </div>
    
  </div>

<script src="todo app scriptsheet/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
